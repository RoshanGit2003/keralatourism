<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerala Tourism</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <header>
            <div class="logo">
                <img src="images/logo.png" alt="logo of kerala tourism">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Districts</a></li>
                    <li><a href="#">About Us</a></li>
                    <li class="mr15"><button>Login</button></li>
                    <li><button>Sign Up</button></li>
                </ul>
            </nav>
        </header>
        <section class="intro">
            <h1>COME AND ENJOY OUR CULTURE</h1>
            <div class="button-area">
                <a href="#">Learn More</a>
                <a href="#">Contact</a>
            </div>
        </section>
    </main>
    <div class="main-content">
        <section class="top-destinations">
            <h1>Top Destinations</h1>
            <div class="image-area">
                <article>
                    <img src="images/1.jpeg" alt="Alappuzha">
                    <p>Alappuzha</p>
                </article>
                <article>
                    <img src="images/2.jpg" alt="Ernakulam">
                    <p>Ernakulam</p>
                </article>
                <article>
                    <img src="images/3.jpg" alt="Idukki">
                    <p>Idukki</p>
                </article>
                <article>
                    <img src="images/4.jpg" alt="Munnar">
                    <p>Munnar</p>
                </article>
            </div>
        </section>
    </div>
    <hr>
    <section class="about-kerala">
        <h1>About Kerala</h1>
        <div class="map-area">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d52809972.582145326!2d-161.4707710359371!3d36.1114029076984!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b0812ffd49cf55b%3A0x64bd90fbed387c99!2sKerala!5e0!3m2!1sen!2sin!4v1717867621568!5m2!1sen!2sin"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </section>
    <section class="enquiry-form">
        <form id="enquiryForm" validate>
            <div class="input-box">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" maxlength="20" pattern="[a-zA-Z\s]+" required>
</div>
<div class="input-box">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
            <div class="input-box">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" pattern="\d{10}" maxlength="10" inputmode="numeric" required>
            </div>
            <div class="input-box">
            <label for="districts">Select District</label>
            <select id="districts" name="districts" required>
                <option value="">Choose a district</option>
                <option value="Alappuzha">Alappuzha</option>
                <option value="Ernakulam">Ernakulam</option>
                <option value="Idukki">Idukki</option>
                <!-- Add more options here -->
            </select>
            </div>

            <button type="submit">Submit</button>
        </form>
    </section>
    <footer>
        &copy; 2024
    </footer>
</body>

</html>
